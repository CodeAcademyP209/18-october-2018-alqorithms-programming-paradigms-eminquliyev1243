<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table width="100%" border="5" bordercolor="white">
        <tr height="80" bgcolor="gray">
            <td colspan="4" width="100%"></td>
        </tr>
        <tr height="60" bgcolor="gray">
            <td colspan="4" width="100%"></td>
        </tr>
        <tr height="100" bgcolor="gray">
            <td width="30%"></td>
            <td width="70%">
                <table width="100%" border="5" bordercolor="white">
                    <tr height="100">
                        <td colspan="5" bgcolor="white"></td>
                    </tr>
                    <tr height="50">
                        <td bgcolor="gray"></td>
                        <td bgcolor="white"></td>
                        <td bgcolor="gray"></td>
                        <td bgcolor="white"></td>
                        <td bgcolor="gray"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table height="125" width="100%" border="5" bordercolor="lightgray">
        <tr bgcolor="lightgray">
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
        </tr>
        <table width="100%" border="5" ordercolor="white">
            <tr height="80" bgcolor="gray">
                <td colspan="4" width="100%"></td>
            </tr>
            <tr height="80" bgcolor="gray">
                <td colspan="2" width="50%"></td>
                <td colspan="2" width="50%"></td>
            </tr>
            <tr height="60" bgcolor="gray">
                <td colspan="4" width="100%"></td>
            </tr>
        </table>

</body>
</html>
